<h1>function copyObjDeep(obj)</h1>

<script>
    function copyObjDeep(obj = test) {
        if (typeof(obj) !== 'object') return alert('Wrong input');

        let res = {};
        
        function cloneObj(o, r = res) {
            for (let key in o){                
                if (typeof(o[key]) === 'object') { 
                     r[key] = {}; 
                     cloneObj(o[key], r[key]);
                    } 
                else {
                    r[key] = o[key];
                }
            }
        }
        
        cloneObj(obj, res);
        //res.test = null;

        return res;
    }
</script>
